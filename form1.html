<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Styles/index.css" />
    <link rel="stylesheet" href="Styles/form1.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>Find near you</title>
  </head>
  <body>
    <header>
      <img src="Assets/Logo.svg" alt="" />
    </header>
    <main>
      <div class="form1title">Find a care near by you</div>
      <div class="formcontainer1">
        <input class="f1zip" type="text" placeholder="Enter ZIP Code" />
      </div>
      <div class="form1title">What kind of care do you need?</div>
      <div class="formcontainer1">
        <div class="servicesf2 d-flex flex-column gap-3">
          <div class="service1 d-flex align-items-center gap-2">
            <img src="Assets/form2/daytime 1.svg" alt="" />
            <div>Daytime Services</div>
          </div>
          <div class="service1 d-flex align-items-center gap-2">
            <img src="Assets/form2/night-mode 1.svg" alt="" />
            <div>Overnight Care</div>
          </div>
          <div class="service1 d-flex align-items-center gap-2">
            <img src="Assets/form2/24-hours 1.svg" alt="" />
            <div>24 Hour Care</div>
          </div>
          <div class="service1 d-flex align-items-center gap-2">
            <img src="Assets/form2/Group 39213.svg" alt="" />
            <div>Location Support</div>
          </div>
        </div>
        <div class="form1title text-center">Select care date</div>

        <div class="position-relative">
          <input
            type="text"
            name="boardingnear"
            id="boardingnearInput"
            placeholder="Select date to"
            class="px-4 py-3 forminoutset"
          />
          <img src="Assets/calandericon.svg" class="calandericon" />
        </div>
        <div class="position-relative">
          <input
            type="text"
            name="boardingnear"
            id="boardingnearInput"
            placeholder="Select date from"
            class="px-4 py-3 forminoutset"
          />
          <img src="Assets/calandericon.svg" class="calandericon" />
        </div>

        <!-- <input class="f1zip" type="text" placeholder="Enter ZIP Code" /> -->
      </div>
      <div class="form1title">Enter child information</div>
      <div class="w-25 form1width d-flex flex-column gap-3">
        <div class="expect">Are you expecting</div>
        <div class="formcontainer1">
          <div class="optionmobile d-flex gap-3">
            <div class="child">
              <img src="Assets/form2/singleton.svg" alt="" />
              <div>Singleton</div>
            </div>
            <div class="child">
              <img src="Assets/form2/twins.svg" alt="" />
              <div>Twins</div>
            </div>
            <div class="child">
              <img src="Assets/form2/triplets.svg" alt="" />
              <div>Triplets</div>
            </div>
          </div>
        </div>
        <div class="position-relative">
          <input
            type="text"
            name="boardingnear"
            id="boardingnearInput"
            placeholder="Child's Date of birth?"
            class="px-4 py-3 forminoutset"
          />
          <img src="Assets/calandericon.svg" class="calandericon" />
        </div>
        <a href="" class="addanother">+ Add another child</a>
      </div>
      <button
        class="nextbutton d-flex justify-content-center align-items-center gap-2 w-25"
      >
        <div>Next</div>
        <img src="Assets/arrow/Outlined/32/ArrowRight.svg" alt="" />
      </button>
    </main>
    <script src="Javascript/whatkindofcare.js"></script>
  </body>
</html>
